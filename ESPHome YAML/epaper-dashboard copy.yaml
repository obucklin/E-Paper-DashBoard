substitutions:
  name: esphome-web-380994
  friendly_name: ESPHome Display

esphome:
  name: ${name}
  friendly_name: ${friendly_name}
  min_version: 2024.6.0
  name_add_mac_suffix: false
  project:
    name: esphome.web
    version: dev

esp32:
  board: esp32dev
  framework:
    type: arduino
    platform_version: 1.0.2

# Enable logging
logger:

# Enable Home Assistant API
api:
  encryption:
    key: "4uWorxoj+BqToGW+dQFZzsch4G/GvWHQi7Hm/4px0J8="

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "E-Paper-Dashboard"

captive_portal:

font:
  - file: "gfonts://Inter@900"
    id: big
    size: 120
  - file: "gfonts://Inter@900"
    id: medium
    size: 60
  - file: "gfonts://Inter@700"
    id: small
    size: 30
  - file: "gfonts://Inter@700"
    id: tiny
    size: 24
  
spi: 
  clk_pin: GPIO14
  mosi_pin: GPIO13

script:
  - id: update_screen
    then:
      - component.update: screen


display:
  - platform: 
    cs_pin: GPIO22
    dc_pin: GPIO23
    busy_pin: 
      number: GPIO19
      inverted: true
    reset_pin: GPIO18
    reset_duration: 20ms
    model: 7.50inV2
    id: screen
    update_interval: 60s
    show_test_card: true
    lambda: |-
    
